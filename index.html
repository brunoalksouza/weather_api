<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima agora!</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Fonts Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Confira o clima de uma cidade:</h3>
        <div class="form_input_container">
          <input
            type="text"
            id="city_input"
            placeholder="Digite o nome da cidade"
          />
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div id="weather_data">
        <h2>
          <i class="fa-solid fa-location-dot"></i>

          <span id="city">maceios</span>
          <img
            src="https://flagsapi.com/BE/flat/64.png"
            alt="Bandeira do país"
            id="country"
          />
        </h2>
        <p id="temperature"><span>38</span>&deg;C</p>
        <div class="description_container">
          <p class="description"></p>
          <img src="" alt="Condições do tempo" id="weather_icon" />
        </div>
        <div id="details_container">
          <p class="humidity">
            <i class="fa-solid fa-droplet"> </i>
            <span>45%</span>
          </p>
          <p class="wind">
            <i class="fa-solid fa-wind"> </i>
            <span>3km/h</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
